<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
	
		<!-- 60 - 10-->
		<div class="tick-mark-long" style="transform: rotate(270deg) translate(140px, -5px);"></div>
		<div class="tick-mark" style="transform: rotate(276deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(282deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(288deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(294deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(300deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(306deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(312deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(318deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(324deg) translate(140px, -2px);"></div>
		
		
		<!-- 10 - 20 -->
		<div class="tick-mark-long" style="transform: rotate(330deg) translate(137px, -4px);"></div>
		<div class="tick-mark" style="transform: rotate(336deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(342deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(348deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(354deg) translate(140px, -2px);"></div>
		<div class="tick-mark" style="transform: rotate(0deg) translate(140px, -2px);"></div>
		<div class="tick-mark" style="transform: rotate(6deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(12deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(18deg) translate(140px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(24deg) translate(140px, -2px);"></div>
		
		<!-- 20 - 30 -->
		<div class="tick-mark-long" style="transform: rotate(30deg) translate(137px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(36deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(42deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(48deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(54deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(60deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(66deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(72deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(78deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(84deg) translate(141px, -0px);"></div>
		
		<!-- 30 - 40 -->
		<div class="tick-mark-long" style="transform: rotate(90deg) translate(140px, 0px);"></div>
        <div class="tick-mark" style="transform: rotate(96deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(102deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(108deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(114deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(120deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(126deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(132deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(138deg) translate(141px, -1px);"></div>
        <div class="tick-mark" style="transform: rotate(144deg) translate(141px, -1px);"></div>
		
		<!-- 40 - 50 -->
		<div class="tick-mark-long" style="transform: rotate(150deg) translate(142px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(156deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(162deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(168deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(174deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(180deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(186deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(192deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(198deg) translate(141px, -0px);"></div>
        <div class="tick-mark" style="transform: rotate(204deg) translate(141px, -0px);"></div>
		
		<!-- 50 - 60 -->
		<div class="tick-mark-long" style="transform: rotate(210deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(216deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(222deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(228deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(234deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(240deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(246deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(252deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(258deg) translate(142px, -2px);"></div>
        <div class="tick-mark" style="transform: rotate(264deg) translate(142px, -2px);"></div>
		
		<!-- Clock numbers --> 
		<div class="number" style="transform: rotate(-90deg) translate(120px) rotate(90deg);">60</div>
        <div class="number" style="transform: rotate(-30deg) translate(120px) rotate(30deg);">10</div>
        <div class="number" style="transform: rotate(30deg) translate(120px) rotate(-30deg);">20</div>
        <div class="number" style="transform: rotate(90deg) translate(124px) rotate(-90deg);">30</div>
        <div class="number" style="transform: rotate(150deg) translate(118px) rotate(-150deg);">40</div>
        <div class="number" style="transform: rotate(210deg) translate(116px) rotate(-210deg);">50</div>
		
		<!-- Clock hands --> 
        <div class="hand yellow-hand" id="yellow-hand"></div>
        <div class="hand" id="second-hand"></div>
        <div class="hand blue-hand" id="blue-hand"></div>
        <div class="hand green-hand" id="green-hand"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
